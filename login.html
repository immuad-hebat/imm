<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Pemilihan Ketua IMM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --maroon: #800000;
            --light-maroon: #a52a2a;
            --dark-maroon: #5a0000;
            --cream: #f5f5dc;
            --gold: #daa520;
            --light-gold: #f0d483;
        }

        body {
            background-color: var(--cream);
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--dark-maroon), var(--maroon));
            color: white;
            padding: 0.8rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            background: var(--gold);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo i {
            font-size: 1.8rem;
            color: var(--dark-maroon);
        }

        .logo-text h1 {
            font-size: 1.6rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .logo-text span {
            font-size: 0.9rem;
            display: block;
            font-weight: 400;
            opacity: 0.9;
        }

        /* Register Section */
        .register-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 2rem 0;
        }

        .register-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header h2 {
            color: var(--maroon);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .register-header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--maroon);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--maroon);
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .btn {
            display: inline-block;
            background: var(--gold);
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        .btn:hover {
            background: #b8860b;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: var(--light-maroon);
        }

        .btn-secondary:hover {
            background: var(--dark-maroon);
        }

        .register-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .register-footer a {
            color: var(--maroon);
            text-decoration: none;
            font-weight: 500;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* Footer */
        footer {
            background: var(--dark-maroon);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-logo {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--gold);
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            margin: 1rem 0;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .register-container {
                padding: 2rem 1.5rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-vote-yea"></i>
                </div>
                <div class="logo-text">
                    <h1>Pemilihan Ketua IMM</h1>
                    <span>Ikatan Mahasiswa Muhammadiyah</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Register Section -->
    <section class="register-section">
        <div class="container">
            <div class="register-container">
                <div class="register-header">
                    <h2>Daftar Akun Baru</h2>
                    <p>Buat akun untuk berpartisipasi dalam pemilihan ketua IMM</p>
                </div>

                <div class="alert alert-error" id="errorAlert"></div>
                <div class="alert alert-success" id="successAlert"></div>

                <form id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Nama Depan</label>
                            <input type="text" id="firstName" class="form-control" placeholder="Masukkan nama depan" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Nama Belakang</label>
                            <input type="text" id="lastName" class="form-control" placeholder="Masukkan nama belakang" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Masukkan email Anda" required>
                    </div>
                    <div class="form-group">
                        <label for="nim">NIM</label>
                        <input type="text" id="nim" class="form-control" placeholder="Masukkan NIM Anda" required>
                    </div>
                    <div class="form-group">
                        <label for="program">Program Studi</label>
                        <input type="text" id="program" class="form-control" placeholder="Masukkan program studi" required>
                    </div>
                    <div class="form-group">
                        <label for="semester">Semester</label>
                        <select id="semester" class="form-control" required>
                            <option value="">Pilih Semester</option>
                            <option value="1">Semester 1</option>
                            <option value="2">Semester 2</option>
                            <option value="3">Semester 3</option>
                            <option value="4">Semester 4</option>
                            <option value="5">Semester 5</option>
                            <option value="6">Semester 6</option>
                            <option value="7">Semester 7</option>
                            <option value="8">Semester 8</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Buat password (min. 6 karakter)" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Konfirmasi Password</label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Ulangi password Anda" required>
                    </div>
                    <button type="submit" class="btn" id="registerBtn">Daftar</button>
                </form>

                <div class="register-footer">
                    <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
                    <p><a href="index.html">Kembali ke Beranda</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container footer-content">
            <div class="footer-logo">
                <i class="fas fa-vote-yea"></i>
            </div>
            <p>Pemilihan Ketua IMM Periode 2023-2024</p>
            <div class="footer-links">
                <a href="#">Tentang</a>
                <a href="#">Kebijakan Privasi</a>
                <a href="#">Kontak</a>
            </div>
            <p>&copy; 2023 IMM. Semua hak dilindungi.</p>
        </div>
    </footer>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDhJj0hNeDIsD3jxnOPxHWyvvfXwNUxE8I",
          authDomain: "immuad-1d18a.firebaseapp.com",
          projectId: "immuad-1d18a",
          storageBucket: "immuad-1d18a.firebasestorage.app",
          messagingSenderId: "558116990905",
          appId: "1:558116990905:web:27d7df924f28a089dbd068",
          measurementId: "G-0YBW40V890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const registerForm = document.getElementById('registerForm');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const emailInput = document.getElementById('email');
        const nimInput = document.getElementById('nim');
        const programInput = document.getElementById('program');
        const semesterInput = document.getElementById('semester');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const registerBtn = document.getElementById('registerBtn');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');

        // Show alert message
        function showAlert(alertElement, message) {
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        // Register function
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const firstName = firstNameInput.value.trim();
            const lastName = lastNameInput.value.trim();
            const email = emailInput.value.trim();
            const nim = nimInput.value.trim();
            const program = programInput.value.trim();
            const semester = semesterInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validation
            if (password !== confirmPassword) {
                showAlert(errorAlert, 'Password dan konfirmasi password tidak cocok.');
                return;
            }
            
            if (password.length < 6) {
                showAlert(errorAlert, 'Password harus minimal 6 karakter.');
                return;
            }
            
            // Show loading state
            registerBtn.textContent = 'Mendaftarkan...';
            registerBtn.disabled = true;
            
            // Check if user with same NIM already exists
            db.collection('users').where('nim', '==', nim).get()
                .then((querySnapshot) => {
                    if (!querySnapshot.empty) {
                        throw new Error('NIM sudah terdaftar. Gunakan NIM lain.');
                    }
                    
                    // Create user with Firebase Auth
                    return auth.createUserWithEmailAndPassword(email, password);
                })
                .then((userCredential) => {
                    // User created successfully
                    const user = userCredential.user;
                    
                    // Save additional user data to Firestore
                    return db.collection('users').doc(user.uid).set({
                        firstName: firstName,
                        lastName: lastName,
                        name: `${firstName} ${lastName}`,
                        email: email,
                        nim: nim,
                        program: program,
                        semester: semester,
                        isAdmin: false,
                        hasVoted: false,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    // Show success message
                    showAlert(successAlert, 'Pendaftaran berhasil! Mengalihkan...');
                    
                    // Redirect to login page after a short delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                })
                .catch((error) => {
                    // Handle errors
                    let errorMessage = 'Terjadi kesalahan saat pendaftaran.';
                    
                    switch (error.code || error.message) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'Email sudah terdaftar.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Format email tidak valid.';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'Password terlalu lemah.';
                            break;
                        case 'NIM sudah terdaftar. Gunakan NIM lain.':
                            errorMessage = error.message;
                            break;
                        default:
                            errorMessage = error.message || 'Terjadi kesalahan. Silakan coba lagi.';
                    }
                    
                    showAlert(errorAlert, errorMessage);
                    registerBtn.textContent = 'Daftar';
                    registerBtn.disabled = false;
                });
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to main page
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
