<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pemilihan Formatur IMM JPMIPA 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --maroon: #800000;
            --light-maroon: #a52a2a;
            --dark-maroon: #5a0000;
            --cream: #f5f5dc;
            --gold: #daa520;
            --light-gold: #f0d483;
        }

        body {
            background-color: var(--cream);
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--dark-maroon), var(--maroon));
            color: white;
            padding: 0.8rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo i {
            font-size: 1.8rem;
            color: var(--dark-maroon);
        }

        .logo-text h1 {
            font-size: 1.6rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .logo-text span {
            font-size: 0.9rem;
            display: block;
            font-weight: 400;
            opacity: 0.9;
        }

        /* Login Section */
        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 2rem 0;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, var(--dark-maroon), var(--maroon));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-header h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            opacity: 0.9;
        }

        .login-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--maroon);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .form-group input:focus {
            border-color: var(--maroon);
            outline: none;
        }

        .btn {
            display: inline-block;
            background: var(--gold);
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            background: #b8860b;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }

        .form-footer a {
            color: var(--maroon);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        /* Footer */
        footer {
            background: var(--dark-maroon);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-logo {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--gold);
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            margin: 1rem 0;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                margin: 0 20px;
            }
            
            .login-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-content">
            <div class="logo">
                <div class="logo-icon">
                    <img src="picture/imm.png" alt="Logo IMM" style="width:50px; height:50px; border-radius:50%;">
                </div>
                <div class="logo-text">
                    <h1>IMM JPMIPA</h1>
                    <span>Ikatan Mahasiswa Muhammadiyah</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-header">
                <h2>Masuk ke Sistem</h2>
                <p>Login untuk mengakses sistem Pemilihan Formatur IMM JPMIPA 2025</p>
            </div>
            <div class="login-body">
                <div class="alert alert-error" id="errorAlert"></div>
                <div class="alert alert-success" id="successAlert"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Masukkan email Anda" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Masukkan password Anda" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="nim">NIM</label>
                        <input type="text" id="nim" placeholder="Masukkan NIM Anda" required>
                    </div>
                    
                    <button type="submit" class="btn">Masuk</button>
                </form>
                
                <div class="form-footer">
                    <p><a href="index.html">Kembali ke Beranda</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container footer-content">
            <div class="footer-logo">
                 <img src="picture/imm.png" alt="Logo IMM" style="width:50px; height:50px; border-radius:50%;">
            </div>
            <p>Pemilihan Formatur IMM JPMIPA 2025</p>
            <div class="footer-links">
                <a href="#">Tentang</a>
                <a href="#">Kebijakan Privasi</a>
                <a href="#">Kontak</a>
            </div>
            <p>&copy; 2025 IMM JPMIPA. Semua hak dilindungi.</p>
        </div>
    </footer>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDhJj0hNeDIsD3jxnOPxHWyvvfXwNUxE8I",
          authDomain: "immuad-1d18a.firebaseapp.com",
          projectId: "immuad-1d18a",
          storageBucket: "immuad-1d18a.firebasestorage.app",
          messagingSenderId: "558116990905",
          appId: "1:558116990905:web:27d7df924f28a089dbd068",
          measurementId: "G-0YBW40V890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');

        // Show alert message
        function showAlert(alertElement, message) {
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        // Login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const nim = document.getElementById('nim').value;
            
            // Sign in with Firebase Auth
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    
                    // Get user data from Firestore
                    return db.collection('users').doc(user.uid).get();
                })
                .then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        
                        // Check if user is admin (shouldn't be able to login here)
                        if (userData.isAdmin) {
                            // Admin trying to login through student form, sign out
                            auth.signOut();
                            showAlert(errorAlert, 'Admin tidak dapat login melalui halaman ini!');
                            return;
                        }
                        
                        // Login successful, redirect to main page
                        showAlert(successAlert, 'Login berhasil! Mengalihkan...');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    } else {
                        showAlert(errorAlert, 'Data pengguna tidak ditemukan!');
                    }
                })
                .catch((error) => {
                    console.error('Login error:', error);
                    let errorMessage = 'Terjadi kesalahan saat login.';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'Email tidak terdaftar.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Password salah.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Format email tidak valid.';
                            break;
                    }
                    
                    showAlert(errorAlert, errorMessage);
                });
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to main page
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
